<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table of Two</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Table of Two</h2>

  <table>
    <tr>
      <th>Multiplier</th>
      <th>Result</th>
    </tr>
    
    <script src="tableGenerator.js"></script>
  </table>

</body>
</html>
